<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <label for="interest_amount">Amount</label>
         <input type="number"  id="principal"> 
        </br>
        <label for="interest_rate">Interest Rate</label>
         <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate(this.value)">
        <span id="rate_val">
            10.25%
        </span>
    </br>

        <label for="years">No of Years</label>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        
             <br/>
        <label for="interest">Interest :</label>
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span><br>

            <footer>
                <p>&#169; This Calculator Belongs to Urs Berger </p>
            </footer>
        </div>
    </body>
</html>
