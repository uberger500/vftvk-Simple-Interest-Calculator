<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <label>Amount <input type="number"  id="principal"></label>  
        <label>Interest Rate <input type="range"  id="rate" min="minval" max="maxval" value="default_val">
        <span id="rate_val">
            10.25%
        </span>
    </label>

        <label>No. of Years<select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </label>
             <br/>
        <label>Interest : <span id="result"></span></label><br>

        <button onclick="compute()">Compute Interest</button>
        <span> id="result">

        </span>
            <footer>
                <p>&#169; This Calculator Belongs to Urs Berger </p>
            </footer>
        </div>
    </body>
</html>
